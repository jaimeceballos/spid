<!DOCTYPE html>
<html lang="es-ES">
<head>
  {% load static %}
	<meta charset="UTF-8">
	<title>Formulario de Contacto</title>
	 <link rel="shortcut icon" href="{% get_static_prefix %}imagenes/spid/icono.ico" type="image/x-icon">
	<link href="{% get_static_prefix %}css/spid/stylos.css" type="text/css" rel="stylesheet" />
	<script  type="text/javascript" src="{% static 'js/spid/jquery.min.js' %}"></script>


<script type="text/javascript">
$(document).ready(function(){ 
	var emailreg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;	
	$(".botonAcceder").click(function(){  
		$(".error").fadeOut().remove();
		
        if ($(".name").val() == "") {  
			$(".name").focus().after('<span class="error">Ingrese Apellido y Nombre/s</span>');  
			return false;  
		}  
		
        if ($(".mail").val() == "" || !emailreg.test($(".mail").val())) {
        
			$(".mail").focus().after('<span class="error">Ingrese un email correcto Ej. email@gmail.com</span>');  
			return false;  
		}  
       
       
	
    });  
	$(".name").bind('blur keyup', function(){  
        if ($(this).val() != ""  ) {  			
			$('.error').fadeOut();
			return false;  
		}  
	});	
	
	$(".mail").bind('blur keyup', function(){  
        if ($(".mail").val() != "" && emailreg.test($(".mail").val())) {	
			$('.error').fadeOut();  
			return false;  
		}  
	});
	
}); </script>

</head>	
<body>
<header>
	<div id="hgroup">
		<h1>Solicitar información </h1>
		
	</div>
</header>
<div id="contenedor">
	<div id="textoContacto">
		<h3>Formulario de Contacto</h3>
		    <form action="/contacto/" method="post" id="formulario" name="formContacto">{% csrf_token %} 
                                		{% if next %}
		                                <input type="hidden" name="next" value="{{ next }}" />
		                                {% endif %}
		<table>
                         <tr>
                          <td>
			<label for="Apeynombre">Apellido y Nombre : * </label>
			<input name="name" placeholder="Introduce Apellido y Nombre" class="name" AUTOCOMPLETE="OFF" style="font-size:12px;"/>
			</td>
		</tr>
		<tr>
			<td>
        	  
			<label for="mail" >E-mail : * </label>
			<input name="mail" id="mail" placeholder="Envió de repuesta a?" class="mail" AUTOCOMPLETE="OFF" style="font-size:12px;"/>
</td>
		</tr>
		</table>
                        <table>
                         <tr>
                          <td valign="top">
                          <label id="modif01" for="comentario" style="text-align:top">Texto:</label>
                            <img src="{% get_static_prefix %}imagenes/spid/ayuda.png" style="border:0px solid #C0C0C0; width:20px; height:20px;" 
                               onclick="alert('En Texto ingrese comentarios, criticas, recomendaciones y/o preguntas...')"> <br/>
                          <textarea id="modif02" autocomplete="off" placeholder="Solicitar informacion" name="comment"></textarea>
                        </td>
                          </tr>
                        </table>
                   	<div id="aster" > (*) Campos obligatorios</div>
                   	
         		{% csrf_token %}<input class="botonAcceder" type="submit" id="boton" value="Enviar" name="envia"/>
		</form>                
	</div><!-- /textoContacto -->
</div><!-- /contenedor -->     
<div id="footer">
	<p>Desarrollado por <strong>Policia de Chubut - Div. Sistemas Informaticos - &nbsp;<a href="">Email</a>  &nbsp; &copy; 2013</strong></p>
	
</div>


</body>
</html>
