<div class="col-md-12 bg-danger">
    <h3 class='text-default'>Datos Personales <small> <a href="javascript:modificar_persona('{% url 'modificar_persona' persona.id %}');" class="btn btn-xs btn-success"><i class="glyphicon glyphicon-edit"></i> modificar </a></small></h3>
  </div>
  <dl class="dl-horizontal">
    <dt>Nombre</dt>
    <dd id="dd-nombre">{{persona.nombres}}</dd>
    <dt>Apellido</dt>
    <dd id="dd-apellido">{{persona.apellidos}}</dd>
    <dt>Nro. Documento</dt>
    <dd id="dd-documento">{{persona.nro_doc}}</dd>
    <dt>Fecha Nacimiento</dt>
    <dd>{{persona.fecha_nac|date:"d/m/Y"}}</dd>
    <dt>Ocupaci&oacute;n</dt>
    <dd>{{persona.ocupacion}}</dd>
    <dt>Alias</dt>
    <dd>{% if persona.alias %} {{persona.alias}} {% endif %}</dd>
  </dl>
