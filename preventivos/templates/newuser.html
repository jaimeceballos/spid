
{% extends "base.html" %}
{% block repleace %}
<!-- PRUEBA AUTOCOMPLETE -->
<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript">
</script> <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
<!--FIN -->
{% endblock repleace  %}
{% block main %}
<div class="container-fluid">
  <div class="row-fluid">
    <div class="col-md-2">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">
            Gestion de Usuarios
          </h3>
        </div>
        <div class="panel-body">
          <ul>
            <li><a href="#" id="nuevoUsuario"><i class="glyphicon glyphicon-user"></i> Nuevo Usuario</a></li>
            <li><a href="#"><i class="glyphicon glyphicon-cog"></i> Modificaci&oacute;n Usuario</a></li>
            <li><a href="#"><i class="glyphicon glyphicon-refresh"></i> Reset de Contrase&ntilde;a</a></li>
            <li><a href="#"><i class="glyphicon glyphicon-eye-open"></i> Actividad de usuarios</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-10">
      <div class="well" id="display-action">
        <h3>Seleccione Una acci&oacute;n.</h3>
      </div>
    </div>
  </div>

</div>
<script type="text/javascript">
      $("#nuevoUsuario").click(function(event){
        event.preventDefault();
        var url = '/preventivos/user/create/';
        $.get(url,function(data){
          $("#display-action").empty().append(data);
        });
      });
      
</script>
{% endblock %}
