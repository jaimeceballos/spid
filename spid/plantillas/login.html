{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'prontuario/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'prontuario/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'prontuario/css/bootstrap-datepicker.min.css' %}">
    
    <script src="{% static 'prontuario/js/jquery-1.12.4.js' %}"></script>
    <script src="{% static 'prontuario/js/jquery-ui.js' %}"></script>
    <script src="{% static '/prontuario/js/funciones.js' %}"></script>
    <script src="{% static 'prontuario/js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'prontuario/js/bootstrap-datepicker.es.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'prontuario/css/jquery-ui.css' %}" type="text/css" media="all" />
    
    <script src="{% static 'prontuario/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'prontuario/js/dataTables.bootstrap.min.js' %}"></script>
    <script src="{% static 'prontuario/js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'prontuario/js/responsive.bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'prontuario/css/dataTables.min.css' %}">
    <link rel="stylesheet" href="{% static 'prontuario/css/dataTables.bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'prontuario/css/responsive.bootstrap.min.css' %}">
    <style media="screen">
      .login{
        -webkit-box-sizing: content-box;
        -moz-box-sizing: content-box;
        box-sizing: content-box;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: 8%;
        padding: 0 80px 0 0;
        border: none;
        font: normal 16px/1 "Times New Roman", Times, serif;
        color: black;
        -o-text-overflow: ellipsis;
        text-overflow: ellipsis;
      }
    </style>
    <title>Sistema SPID</title>
  </head>
  <body>

      <div class="content login">
          <div class="row">
            <div class="col-md-4 col-md-offset-4 bg-primary">
              <center><h3>Iniciar Sesión</h3></center>
            </div>
          </div>
          <div class="row" id="">
            <div class="col-md-4 col-md-offset-4 well">
              {% if error %}
              <div>
                <h3><small>{{error}}</small></h3>
              </div>
              {% endif %}
              <form class="form-horizontal" action="/spid/login/" method="post">{% csrf_token %}
                <div class="form-group has-feedback">
                  {% if form.usuario.errors %}
                  <label for="" class="text-danger">{{form.usuario.errors.as_text}}</label>
                  {% endif %}
                  {{form.usuario}}<i class="glyphicon glyphicon-user form-control-feedback"></i>

                </div>
                <div class="form-group has-feedback">
                  {{form.dependencia}} <i class="glyphicon glyphicon-home form-control-feedback"></i>
                  {{form.dependencia_id}}
                  {{form.unidad_regional_id}}
                </div>
                <div class="form-group has-feedback">
                  {{form.password}}<i class="glyphicon glyphicon-lock form-control-feedback"></i>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-lg btn-block btn-success"> <i class="glyphicon glyphicon-log-in"></i>  Ingresar</button>
                  <a href="/solicitud/" class="btn btn-lg btn-block btn-default">Solicitar Ingreso</a>
                </div>
                <div class="form-group">
                  <label for="">Olvido su contraseña?</label>
                  <a href="/resetpassword/" class="btn btn-xs btn-danger">Recuperar</a>
                </div>
              </form>
            </div>
          </div>
      </div>

    $("#id_unidad_regional_id").val(ui.item.unidad_regional_id);
  }
});
</script-->

  </body>
</html>
